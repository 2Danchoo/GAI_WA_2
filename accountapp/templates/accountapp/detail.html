{% extends 'base.html' %}

{% block contents %}


    <div class="text-center mw-500 m-auto"> {# m : margin #}
        <div class="m-5">
            <h4>{{ target_user.username }}</h4>
        </div>
        <div>
            {{ target_user.date_joined }}
        </div>

        {%  if user == target_user  %}
        <div>
            <a href="{% url 'accountapp:update' pk=target_user.pk %}">
                Update Info
            </a>
        </div>
            <div>
            <a href="{% url 'accountapp:delete' pk=target_user.pk %}">
                Quit
            </a>
        </div>
        {%  endif %}
    </div>


{% endblock %}
